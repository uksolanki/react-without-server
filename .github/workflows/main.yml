name: React Workflow
on:
  push
jobs:
  build-frontend:
    name: React test front-end
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies
      run: | 
        npm install
    - name: Run test
      run: | 
          npm test
    - name: Heroku push server
      run: | 
          heroku git:remote -a reat-without-server
          git push heroku master
