name: React Workflow
on:
  pull_request:
    branches:
    - master
jobs:
  build-frontend:
    name: React test front-end
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies
      run: | 
        npm install
    - name: Run test
      run: | 
          npm test